title: lepg documentation

chapters:
  - index.md
  - Deutsch:
    - Pre-Prozessor:
      - 'Parameter': de/preproc/preproc.md
  - English:
      - 'Pre Processor':
        - 'Parameters': en/preproc/preproc.md

escape_code: true

preprocessors:
    - includes

backend_config:
  mkdocs:
    use_title: true
    slug: userHelp
    use_chapters: true
    use_headings: true
    default_subsection_title: Expand
    mkdocs.yml:
      site_name: lepg documentation
      site_author: Stefan Feuz
      use_directory_urls: false
      
